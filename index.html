<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bookshare</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="Assets/bookshare-favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,500|Roboto:300,400" rel="stylesheet">
</head>
<body>
	<header>
		<div class="initStyle header">
			<h1>Search for a Book</h1>
			<div class="userForm userSearch">
				<form action="" class="user" autocomplete="off" novalidate>
					<label for="user" class="userInput">Enter Username</label>
					<input type="text" name="user" id="userForm" class="userInput" placeholder="eg. Norton" required>
					<label for="">Author</label>
					<input type="text" placeholder="Jack Canefield" id="search" name="search" class="largeSearch sideSearch" required>
					<button type="submit" for="search">
					Search
					</button>
				</form>
			</div>
		</div>
		<div class="headerBottom yourBooksHidden">
			<h2>Your chosen books</h2>
		</div>
	</header>
	<section>
		<div class="modal modalHidden">
			<div class="modalInside">
				
			</div>
		</div>
	</section>
	<main class="mainHidden">
		<div class="booksToDiscover">
			
		</div>
	</main>
	<footer>
		<div class="footerLeft">
			<p>2017 </p>
		</div>
	</footer>
	<div class="loader"><img src="Assets/loader.png" alt="loading.."></div>

<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="main.js">
	
</script>
</body>
</html>
